<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="../stylesheet.css">
   <meta http-equiv="Content-Security-Policy" content="default-src 'self';
         script-src 'self';
         connect-src 'self' https://610op4g6ei.execute-api.us-east-1.amazonaws.com;
         object-src 'none'
         " />
   <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
   <title>KeepOrDelete</title>
</head>
<!-- Here u can add other tabs and components for display-->

<body class="keep-or-delete">
   <div id="welcomeScreen" class="welcome-container">
      <h2>Welcome to KeepOrDelete!</h2>
      <p>Select a directory to get started.</p>
      <button id="selectDirButton">Select Directory</button>
   </div>

   <div id="bar">
      <div id="backButtonContainer">
         <button id="backButton">Change directory</button>
      </div>
      <div id="barRight">
            <div id="dirPathContainer">
               <p id="dirPath"></p>
            </div>
         <div id="settingsButton"><img class="btn" src="../res/gear.svg"></img></div>
      </div>
   </div>

   <div id="notification"> </div>
   <dialog id="renameModal">
      <div id="renameContainer">
         <input type="text" id="renameInput" placeholder="Enter new file name">
         <p id="renameWarning"></p>
      </div>
      <div class="popup" id="popup">
         <span id="popupContent">AI Suggested Name</span>
      </div>
      <div class="modal-buttons">
         <button id="closeModal">Cancel</button>
         <button id="confirmRename">Confirm</button>
      </div>
   </dialog>

   <div id="main-display">

      
      <div class="sort-container">
         <label for="sortOrder" class="sort-label">Sort Order:</label>
         <select id="sortOrder" class="sort-dropdown">
            <option value="asc">A → Z</option>
            <option value="desc">Z → A</option>
         </select>
      </div>
      <div id="display-buttons">
         <button id="inspectButton">Inspect Document</button>
         <button id="renameButton">Rename File</button>  
      </div>
      <div id="file-card">
         <div id="previewContainer"></div>
         <div id="card-bar">
            <p><span id="currentItem"></span></p>
            <p><span id="currentItemSize"></span></p>
         </div>
      </div>

      <div id = trash_div>
         <img src="trash.jpg" id="trash_button" alt="Trash Icon">
      </div>
   </div>
   
   <div id="dataSaved"></div>
   <div class="button-container"  id="bottom-buttons">

      <div id="kod-btns-container">
         <div id="deleteButton">
            <img class="btn" src="../res/x.png"></img>
         </div>
         <div id="keepButton">
            <img class="btn" src="../res/check.png"></img>
         </div>
      </div>
   
      <button id="finalPageButton">Review & Finalize</button>
   </div>

   <div id="tooltip">Swipe left to delete, right to keep. You can also use arrow keys!</div>

   

   <dialog id="trash_dialog">
      <button id="closeTrashModal">Close</button>
      <div class="trash-container">
         <h3 id="deletedHeader">No files to be deleted</h3>
         <ul id="deletedFilesList"></ul>
         <h3 id="deletedFilesNum"></h3>
      </div>
   </dialog>

   <div id="progress-bar" class="glowing">
      <div id="progress"></div>
   </div>
   <div id="dataSaved"></div>


</body>
<script src="./keep_or_delete.js"></script>


</html>
