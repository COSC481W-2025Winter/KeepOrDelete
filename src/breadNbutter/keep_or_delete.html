<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <!-- Content Security Policy settings as before -->
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
   <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
   <link href="../style.css" rel="stylesheet">
   <title>KeepOrDelete</title>
</head>

<body>

   <div id="bar">
      <button id="backButton">Change directory</button>
      <p id="current-dir">Current directory: <span id="dirPath"></span></p>
   </div>

   <div id="file-card">
      <div id="previewContainer"></div>
      <div id="card-bar">
         <p><span id="basename"></span></p>
      </div>
   </div>

   <div id="renameButton" hidden></div>
   <div id="inspectButton" hidden></div>

   <div id="kod-btns-container">
      <div id="deleteButton">
         <object data="../res/x.svg"></object>
      </div>
      <div id="keepButton">
         <object data="../res/check.svg"></object>
      </div>
   </div>

   <button id="finalPageButton">Review & Finalize</button>

</body>
<script src="./keep_or_delete.js"></script>

</html>
