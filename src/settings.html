<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Settings</title>
  </head>

  <body>
    <div class="container">
      <h1>Settings</h1>
      <div class="settings">
        <input
          type="checkbox"
          id="text_file"
          name="text_file"
          value="text_file"
        />
        <label for="text_file">Text File</label>
        <input
          type="checkbox"
          id="docx_file"
          name="docx_file"
          value="docx_file"
        />
        <label for="docx_file">Docx File</label>
        <input type="checkbox" id="pdf_file" name="pdf_file" value="pdf_file" />
        <label for="pdf_file">PDF File</label>
        <input
          type="checkbox"
          id="html_file"
          name="html_file"
          value="html_file"
        />
        <label for="html_file">HTML File</label>
        <input
          type="checkbox"
          id="image_file"
          name="image_file"
          value="image_file"
        />
        <label for="image_file">Image File</label>
      </div>
      <button id="backButton">Back</button>
    </div>
  </body>

  <script src="./settings.js"></script>
</html>
